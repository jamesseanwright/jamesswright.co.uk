{% extends 'layout/layout.html' %}

{% block title %}Blog{% endblock %}
{% block mainClasses %}no-material{% endblock %}

{% block content %}
	<h2>Blog</h2>

	{% for post in posts %}
		{% if loop.first %}<ul class="blog-posts">{% endif %}

		<li class="blog-posts__post">{{ post|safe }}</li>

		{% if loop.last %}</ul>{% endif %}
	{% endfor %}
{% endblock %}
