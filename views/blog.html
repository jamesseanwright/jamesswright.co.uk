{% extends 'layout/layout.html' %}

{% block title %}About Me{% endblock %}
{% block mainClasses %}no-material{% endblock %}

{% block content %}
	<h2>Blog</h2>

	{% for post in posts %}
		{% if loop.first %}<ul>{% endif %}

		<li>{{ post|safe }}<li>

		{% if loop.last %}</ul>{% endif %}
	{% endfor %}
{% endblock %}
