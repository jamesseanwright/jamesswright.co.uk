{% macro render(currentPage, pages) %}
	{% for key, page in pages %}
		{% if loop.first %}
			<ul class="pagination">
		{% endif %}

		<li class="pagination__page{% if page === currentPage %} pagination__page--current{% endif %}">
			<a href="pagination__page-link">{{ loop.index }}</a>
		</li>

		{% if loop.last %}
			</ul>
		{% endif %}
	{% endfor %}
{% endmacro %}
