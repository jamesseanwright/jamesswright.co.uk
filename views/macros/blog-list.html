{% macro render(posts) %}
	{% for post in posts %}
		{% if loop.first %}
			<ul class="material-grid">
		{% endif %}
			<li class="material-grid__item">
				<h4 class="material-grid__item-name">{{ post.title }}</h4>

				<p>{{ post.date }}</p>

				<p>{{ post.description }}</p>
				<a href="/blog/{{ post.slug }}">Read post</a>
			</li>
		{% if loop.last %}</ul>{% endif %}
	{% endfor %}
{% endmacro %}
